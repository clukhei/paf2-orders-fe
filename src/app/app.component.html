<form (ngSubmit)="getOrder()">
  <label for="search">Enter order id</label>
  <input [(ngModel)]="search" id ="search" name="search" type="number" required placeholder="enter order id">
  <button type="submit">Get Order</button>
</form>

<code *ngIf="errorMsg">{{errorMsg}}</code>


<div>{{orderResult | json}}</div>
